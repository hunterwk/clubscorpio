    <div class="container border-4 mx-auto max-w-2xl">
      <div class="text-center">
        <h2>Tattoo Inquiry Form</h2>
        <form
          method="post"
          action="contact-form.php"
          enctype="multipart/form-data"
        >
          name * <br /><input
            type="text"
            id="Name"
            name="Name"
            required
          /><br />
          email * <br /><input
            type="Email"
            id="Email"
            name="Email"
            required
          /><br />
          instagram <br /><input
            type="Instagram"
            id="Instagram"
            name="Instagram"
          /><br />
          written description <br /><textarea
            type="Message"
            id="Message"
            name="Message"
            required
          ></textarea
          ><br />
          reference image<br /><input
            type="file"
            name="referenceFile"
            id="referenceFile"
          /><br />
          <br>
          Days of the week and times available:
          <table class="border-seperate border-4 table-auto mx-auto">
            <thead>
              <tr>
                <th class="border-4">SUNDAY</th>
                <th class="border-4">MONDAY</th>
                <th class="border-4">TUESDAY</th>
                <th class="border-4">WEDNESDAY</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>N/A</td>
                <td>
                  <input type="checkbox" name="monday1" value="monday1" /> 12-4
                </td>
                <td>
                  <input type="checkbox" name="tuesday1" value="tuesday1" /> 12-4
                </td>
                <td>

                  12-4

                </td>
              </tr>
            </tbody>
          </table>
